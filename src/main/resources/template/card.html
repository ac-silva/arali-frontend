<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARALI | Card</title>
    <link href="bootstrap-4.1.3/css/bootstrap.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .container{
            position: relative;
            margin-top: 50px;
        }
        .buttons-box{
            height: 30px;
        }
        .buttons-box button{
            float: right;
        }
        .buttons-box::after{
            content: '';
            clear: both;
        }
        input,
        select{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cards</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Card</h5>
            <hr style="margin-bottom: 20px;"/>
            <div><input placeholder="Dificuldade" type="text" name="dificulty" class="form-control"/></div>
            <div style="border: 1px solid #ccc; padding: 20px; border-radius: 4px; margin: 20px 0;">
                <h6>Opções</h6>
                <table class="table table-bordered" id="addOptionTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Resposta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td></td><td></td></tr>
                    </tbody>
                </table>
                <div class="buttons-box">
                    <button class="btn btn-success" data-toggle="modal" data-target="#addOption">+</button>
                </div>
            </div>
            <div>
                <select class="form-control">
                    <option default selected >Tag(s)</option>
                </select>
             </div>
            <div>
                <select class="form-control" name="optionCorrect" id="optionList">
                    <option default selected>Opção Correta</option>
                </select>
            </div>
            <div style="float: right;">
                <button class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal add option -->
<div class="modal fade" id="addOption" tabindex="-1" role="dialog" aria-labelledby="addOption" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOptionLabel">Adicionar Opção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" name="answer" placeholder="Resposta" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" name="save">Salvar</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

    var OptionsManager = function($, modal, table, list){
        var selectedOptions = [];
        var btnSave = modal.find('button[name=save]');
        var input   = modal.find('input[name=answer]');

        btnSave.click(function(){
            var answer = input.val();
            if(answer !== null && typeof answer !== 'undefined' && answer.length > 0){
                selectedOptions.push(answer);
                update();
                modal.modal('hide');
                input.val('');
            }
            return false;
        });

        var updateTable = function(option, index){
            var row  = $(document.createElement('tr'));
            var col1 = $(document.createElement('td'));
            var col2 = $(document.createElement('td'));
            row.append(col1);
            row.append(col2);
            col1.text(index + 1);
            col2.text(option);
            table.prepend(row);
        }

        var updateList = function(value, index){
            var option  = $(document.createElement('option'));
            option.val(index);
            option.text(value);
            list.prepend(option);
        }

        var clear = function(el){
            el.html('');
        }

        var update = function (){
            clear(table);
            clear(list);
            if(Array.isArray(selectedOptions)){
                selectedOptions.forEach(function(option, index){
                    updateTable(option, index);
                    updateList(option, index);
                });
            }
        }
    }

    $ = jQuery;
    $(function(){
        var optionsModal    = $("#addOption");
        var optionsTable    = $("#addOptionTable>tbody");
        var optionList      = $("#optionList");
        var optionsManager  = new OptionsManager($, optionsModal, optionsTable, optionList);
    });

</script>

</body>
</html>
