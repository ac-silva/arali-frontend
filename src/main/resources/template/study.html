<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARALI | Estudo</title>
    <link href="bootstrap-4.1.3/css/bootstrap.css" rel="stylesheet" />
    <style>
        .container{
            position: relative;
            margin-top: 50px;
        }
        .alert-default{
            background: #fff;
            border: 1px solid #ccc;
        }
        .progress-box{
            width: 100%;
            margin-top: 50px;
        }
        .card{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cat</h5>
            <div class="alert alert-default">Gato</div>
            <div class="alert alert-default">Cachorro</div>
            <div class="alert alert-default">Rato</div>
            <div class="alert alert-default">Pássaro</div>
            <button href="#" class="btn btn-primary">Verificar Resposta</button>
        </div>
    </div>

    <div class="progress-box">
        <div>
            <h5>Estudo diário</h5>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
        </div>
    </div>
</div>
</body>
</html>
